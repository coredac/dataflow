architecture:
  name: "NeuraMultiCgra"
  version: "1.0"

multi_cgra_defaults:
  base_topology: "mesh"
  rows: 1
  columns: 1

per_cgra_defaults:
  rows: 4
  columns: 4
  ctrl_mem_items: 20
  base_topology: "mesh"

tile_defaults:
  num_registers: 32
  operations: ["add", "mul", "sub", "div", "rem", "fadd", "fmul", "fsub", "fdiv", "or", "not", "icmp", "fcmp", "sel", "cast", "sext", "zext", "shl", "vfmul", "fadd_fadd", "fmul_fadd", "data_mov", "ctrl_mov", "reserve", "grant_predicate", "grant_once", "grant_always", "loop_control", "phi", "constant", "load", "store", "return", "load_indexed", "store_indexed", "alloca"]

link_defaults:
  latency: 1
  bandwidth: 32

link_overrides:

tile_overrides:

extensions:
  crossbar: false

simulator:
  execution_model: "serial"

  logging:
    enabled: true
    file: "output.log"

  driver:
    name: "Driver"
    frequency: "1GHz"

  device:
    name: "Device"
    frequency: "1GHz"
    bind_to_architecture: true
