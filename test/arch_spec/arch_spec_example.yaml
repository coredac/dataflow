architecture:
  name: "NeuraMultiCgra"
  version: "1.0"

multi_cgra_defaults:
  base_topology: "mesh"
  rows: 2
  columns: 2
  memory:
    capacity: 2048

cgra_defaults:
  rows: 4
  columns: 4
  ctrl_mem_items: 20
  base_topology: "mesh"
  memory:
    banks: 4

tile_defaults:
  num_registers: 128
  operations: ["add", "mul", "sub", "div", "rem", "fadd", "fmul", "fsub", "fdiv", "or", "not", "icmp", "fcmp", "sel", "cast", "sext", "zext", "shl", "vfmul", "fadd_fadd", "fmul_fadd", "data_mov", "ctrl_mov", "reserve", "grant_predicate", "grant_once", "grant_always", "loop_control", "phi", "constant"]  # comprehensive operation set

link_defaults:
  latency: 1
  bandwidth: 32

link_overrides:
  - src_cgra_x: 0
    src_cgra_y: 0
    dst_cgra_x: 0
    dst_cgra_y: 0
    src_tile_x: 0
    src_tile_y: 0
    dst_tile_x: 1
    dst_tile_y: 1
    latency: 2
    bandwidth: 32
    existence: true

  - src_cgra_x: 1
    src_cgra_y: 0
    dst_cgra_x: 1
    dst_cgra_y: 0
    src_tile_x: 1
    src_tile_y: 1
    dst_tile_x: 0
    dst_tile_y: 0
    latency: 2
    bandwidth: 32
    existence: true

tile_overrides:
  - cgra_x: 0
    cgra_y: 0
    tile_x: 0
    tile_y: 0
    operations: ["load"]
    num_registers: 32
    existence: true

  - cgra_x: 1
    cgra_y: 0
    tile_x: 3
    tile_y: 0
    operations: ["store"]
    num_registers: 32
    existence: true

  - cgra_x: 1
    cgra_y: 0
    tile_x: 1
    tile_y: 1
    num_registers: 32
    existence: false

extensions:
  placeholder: false

simulator:
  execution_model: "serial"

  logging:
    enabled: true
    file: "output.log"

  driver:
    name: "Driver"
    frequency: "1GHz"

  device:
    name: "Device"
    frequency: "1GHz"
    bind_to_architecture: true
