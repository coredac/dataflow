name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12.8"]

    steps:
    - uses: actions/checkout@v3
    
    # install ninja
    - name: install ninja for LLVM build
      run: sudo apt-get install ninja-build
    
    # install ccache
    - name: install ccache & lld
      run: |
        sudo apt-get install ccache
        sudo apt-get install lld
 
    # install llvm/clang via apt
    - name: install llvm/clang via apt
      run: |
        sudo apt-get -y install llvm-14 llvm-14-dev llvm-14-tools clang-14
        dpkg -l | grep llvm

    # setup mlir-cgra
    - name: setup dataflow tool-chain
      working-directory: ${{github.workspace}}
      run: |
        mkdir build && cd build
        cmake -G Ninja .. \
          -DLLVM_DIR=/usr/lib/llvm-14/lib/cmake/llvm \
          -DMLIR_DIR=/usr/lib/llvm-14/lib/cmake/mlir \
          -DCMAKE_CXX_FLAGS="-std=c++17"

        ninja

